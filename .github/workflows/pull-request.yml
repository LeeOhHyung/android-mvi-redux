name: Build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Decode BASEURL
      env:
       BASE_URL: ${{ secrets.BASE_URL }}
      run: echo BASE_URL=\"$BASE_URL\" > ./local.properties
    - name: Decode clientId
      env:
       clientId: ${{ secrets.CLIENTID }}
      run: echo clientId=\"$clientId\" > ./local.properties
          
    - name: Debug Build with Gradle
      run: ./gradlew clean assembleDebug --stacktrace
